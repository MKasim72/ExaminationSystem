<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <style>
        #dashboard_menu{
            position: fixed;
            height: 100%;
            z-index:11;
            width:20%;
        }
        #user_icon{
            font-size:8rem;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="bg-dark col-auto col-md-4 col-lg-2 min-vh-100 d-flex flex-column justify-content-between" id="dashboard_menu">
                <div class="bg-dark p-1">
                    <a href="" class="d-flex text-decoration-none mt-2 align-items-center text-white ms-3">
                        <span class="fs-4 d-none d-sm-inline">
                            <i class="bi bi-person-circle" id="user_icon"></i>
                            <h2 class="text-center">{{user}}</h2>
                        </span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item py-2 py-sm-0 mb-3">
                            <a href="{% url 'teacher_dashboard' %}" class="nav-link text-white">
                                <i class="bi bi-house-door-fill"></i> <span class="fs-4  ms-4  d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 mb-3">
                            <a href="{% url 'manage_subjects' %}" class="nav-link text-white">
                                <i class="bi bi-bell-fill"></i> <span class="fs-5 ms-4  d-none d-sm-inline">Manage Subjects</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="{% url 'manage_questions' %}" class="nav-link text-white">
                                <i class="bi bi-card-checklist"></i> <span class="fs-5  ms-4 d-none d-sm-inline">Manage Questions</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="{% url 'send_instruction' %}" class="nav-link text-white">
                                <i class="bi bi-card-checklist"></i> <span class="fs-5  ms-4 d-none d-sm-inline">Send Instruction</span>
                            </a>
                        </li>
                    </ul>
                </div>  
                <div class="mb-3 text-white ms-5 p-1">
                    <a href="{% url 'custom_logout' %}" class="btn btn-danger p-2">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="main_content">
        <div class="row">
            <div class="col-lg-9 ms-auto p-4 overflow-hidden">            
            {% block content %}
            
            {% endblock %} 
        </div>
    </div>

</body>
</html>
