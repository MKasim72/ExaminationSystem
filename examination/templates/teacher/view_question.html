{% extends "teacher/teacher_layout.html" %}

{% block content %}
    {% if user.is_authenticated %}

    <table class="table table-hover table-bordered" border=2>
        <tr class="table-dark text-center">
            <th>Question</th>
            <th>Marks</th>
            <th>Action</th>
        </tr>

        {% for j in questions %}
        <tr class="text-center">
            <td class="text-end">{{ j.question }}</td>
            <td class="text-end">{{ j.marks }}</td>
            <td class="text-center">
                <a href="{% url 'remove_question' j.id %}" class="btn btn-danger btn-sm">
                    <i class="bi bi-eye-fill"></i> Delete
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No questions found.</td>
        </tr>
        {% endfor %}
    </table>

    {% else %}
        <p>Please <a href="{% url 'login' %}">log in</a></p>
    {% endif %}
{% endblock %}
